name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # This runs the build script defined in package.json

      - name: Inject API key
        run: echo "const API_KEY = '${{ secrets.FINNHUB_API_KEY }}';" > ./dist/config.js

      - name: Clean previous deployment
        run: rm -rf ./dist/*  # Clean the dist directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Make sure this is up-to-date
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
