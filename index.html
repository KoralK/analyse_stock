<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnhub Stock Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Finnhub Stock Query</h1>
        <div class="form-group">
            <label for="stock">Select Stock:</label>
            <select id="stock">
                <option value="AAPL">Apple</option>
                <option value="GOOGL">Google</option>
                <option value="MSFT">Microsoft</option>
                <option value="AMZN">Amazon</option>
                <option value="TSLA">Tesla</option>
                <option value="FB">Facebook</option>
                <option value="NVDA">NVIDIA</option>
                <option value="JPM">JPMorgan Chase</option>
                <option value="V">Visa</option>
                <option value="MA">Mastercard</option>
                <option value="NFLX">Netflix</option>
                <option value="PYPL">PayPal</option>
                <option value="BABA">Alibaba</option>
                <option value="BRK.B">Berkshire Hathaway</option>
                <option value="PG">Procter & Gamble</option>
                <option value="DIS">Disney</option>
                <option value="AAP">Advance Auto Parts</option>
                <option value="CRM">Salesforce</option>
                <option value="KO">The Coca-Cola Company</option>
                <option value="T">AT&T</option>
            </select>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
        </div>
        <button onclick="fetchData()" class="btn btn-primary mb-4">Fetch Data</button>
        <div id="results"></div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
